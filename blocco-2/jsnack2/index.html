<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di nomi e cognomi random</title>

    <!-- My Css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>
            Random name and surname generator
        </h1>
    </header>
    <main>
        <h2>
            Name
        </h2>
        <div class="box red">
            <span id="name">
                x
            </span>
        </div>
        <h2>
            Surname
        </h2>
        <div class="box blue ">
            <span id="surname">
                x
            </span>
        </div>

        <div class="btn-box">
            <button id="btn">
                Generate
            </button>
        </div>

        <div>
            <h2>
                Your name is: 
            </h2>
            <div class="box purple">
                <span id="resultNameSurname">
                    x
                </span>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
